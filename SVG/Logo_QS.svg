<?xml version="1.0" standalone="yes"?>
<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<!--定义部分-->
<defs>
<!--线性渐变-->
<linearGradient id="MyGrad" gradientUnits="userSpaceOnUse" x1="50" y1="0" x2="160" y2="0">
	<stop offset="0" stop-color="#ff0000" />
	<stop offset=".33" stop-color="#ffff00" />
	<stop offset=".67" stop-color="#00ff00" />
	<stop offset=".1" stop-color="#000000" />
</linearGradient>
<!--滤镜-->
<filter id="XML">
	<feComponentTransfer>
        	<feFuncR type="table" tableValues="0 0 1 1"/>
	        <feFuncG type="table" tableValues="1 1 0 0"/>
        	<feFuncB type="table" tableValues="0 1 1 0"/>
      	</feComponentTransfer>
</filter>
<!--放射性渐变-->
<radialGradient id="grey_blue" cx="50%" cy="50%" r="50%"
fx="50%" fy="50%">
<stop offset="0%" style="stop-color:rgb(200,200,200);
stop-opacity:0"/>
<stop offset="100%" style="stop-color:rgb(0,0,255);
stop-opacity:1"/>
</radialGradient>
</defs>

<!--绘制部分-->
<rect x="20" y="20" rx="20" ry="20" width="250" height="100"
style="fill:url(#grey_blue);stroke:black;stroke-width:5;opacity:0.7"/>

<g font-size="30" font-weight="bold" fill="url(#MyGrad)">
<text x="55" y="60" filter="url(#XML)">XQZ</text>
</g>
<g font-size="50" font-weight="bold" fill="url(#MyGrad)">
<text x="50" y="110" filter="url(#XML)">QS</text>
</g>

<rect x="170" y="50" width="40" height="40"
style="fill:#ff0000;opacity:0.7"/>
<!--图形的旋转平移-->
<g transform="rotate(65 150 50)translate(20,0)">
		<rect x="130" y="30" width="40" height="40"
style="fill:#00ff00;opacity:0.8"/>
</g>

<g transform="rotate(-75 220 50)translate(-15,10)">
		<rect x="200" y="30" width="40" height="40"
style="fill:#ffff00;opacity:0.8"/>
</g>

<text x="153" y="75">X</text>
<text x="183" y="75">M</text>
<text x="223" y="75">L</text>

</svg>